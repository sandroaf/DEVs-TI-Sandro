<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Vetores - Arrays</title>
    <script language="JavaScript">
        //Exemplo de Array - Vetor Simples
        var DiasdaSemana = ["Segunda", "Terça","Quarta","Quinta","Sexta"];
        document.write("Quantos são os dias de semana? "+DiasdaSemana.length);
        document.write("<br>");
        for (i=0;i<DiasdaSemana.length;i++) {
            document.write(i+1+"o. dia de semana é: "+DiasdaSemana[i]+"<br>");
        }
        
        var FimdaSemana = new Array(2);
        FimdaSemana[0] = "Sábado";
        FimdaSemana[1] = "Domindo";

        document.write("1o. dia do fim de semana é: "+FimdaSemana[0]+"<br>");
        document.write("2o. dia do fim de semana é: "+FimdaSemana[1]+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
