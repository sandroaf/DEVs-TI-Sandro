<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script language="JavaScript">
        var n1 = 0; n2 = 0; //Iniciando Variáveis
        n1 = window.prompt("Informe primeiro valor numérico: ");
        n1 = parseFloat(n1);
        n2 = parseFloat(window.prompt("Informe segundo valor numérico: "));
        equacao = window.prompt("Informe a equação (+,-,*,/): ");
        if (isNaN(n1) || isNaN(n2)) //testando se valores não s"ao numéricos
        {
            document.write("Um dos valores informados não um número");
        }
        else {
            switch (equacao) {
            case "+": 
                document.write("A soma de "+n1+" e "+n2+" = "+(n1+n2));
            break;
            case "-": 
                document.write("A subtração de "+n1+" e "+n2+" = "+(n1-n2));
            break;
            case "*": 
                document.write("A multiplicação de "+n1+" e "+n2+" = "+(n1*n2));
            break;
            case "/": 
                document.write("A divisão de "+n1+" e "+n2+" = "+(n1/n2));
            break;
            default:
                document.write("A equação está inválida");
            break;    
           }
        }    
        
    </script>
</head>

</body>
</html>
