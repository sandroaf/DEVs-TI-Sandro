<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Função Idade</title>
    <script language="JavaScript">
        function idade(anos) {
            if (anos >= 18) {
                window.alert("Maior de Idade");
            } else {
                window.alert("Menor de Idade");
            }
        }
    </script>
</head>
<body>
    <h2>Exemplo uso de Função</h2>
    Qual sua idade: 
    <input name="anos" size="4" type="text" value="" onchange="idade(this.value)">
</body>
</html>
