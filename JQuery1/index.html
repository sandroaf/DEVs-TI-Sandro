<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           $("#maiusculo").click(function(){
              let texto = $("#texto").val();
              $("#mostra").html(texto.toUpperCase());
           });  
        });
    </script>
    <title>Exemplo de Código usando JQuery</title>
</head>
<body>
    <h1>Objetivo</h1>
    <p>Criar uma página HMTL com um input text e um botão "Maíscula" <br />
    Ao clicar no botão exibir em um div o conteúdo do Input Text em Maiúscula.<br />        
    <br />
    Utilizando JQuery</p>
    <br />
    <input id="texto" type="text"><br/>
    <input type="button" id="maiusculo" value="Maiúscula"> 
    <br /><br />
    <div id="mostra"></div>
</body>
</html>
